services:
  - type: web
    name: restaurant-chatbot-service
    env: docker
    rootDir: .
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TEMPERATURE
        value: "0.4"
      - key: ENV
        value: prod
      - key: SPRING_API_URL
        value: https://bookeat-service.onrender.com/api
